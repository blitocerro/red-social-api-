<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red social</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>

    <h1>Red social</h1>

    <h2>Ver posteos</h2>
    <button onclick="getData()">Ver posteos</button>


    <ul id="postList"></ul>


    <h2>Crear posteos</h2>
    <form id="postForm" onsubmit="event.preventDefault();postData()">
        <label for="postTitle">Titulo</label>
        <input type="text" id="postTitle" required placeholder="Titulo del posteo">
        <label for="postBody">Comentario</label>
        <textarea type="text" id="postBody" required placeholder="Texto de posteo"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
